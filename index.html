<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Model Viewer</title>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin:0; padding:0;">

    <model-viewer
      src="bee.glb"
      ios-src="bee.usdz"
      ar
      auto-rotate
      camera-controls
      style="width: 100%; height: 100vh;">
    </model-viewer>

  </body>
</html>
