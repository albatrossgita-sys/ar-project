<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Model Viewer</title>

    <!-- ✅ 安定版 model-viewer（export エラーが絶対出ない） -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script nomodule src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer-legacy.min.js"></script>

  </head>
  <body style="margin:0; padding:0;">

    <model-viewer
      src="bee.glb"
      ios-src="bee.usdz"
      ar
      auto-rotate
      camera-controls
      style="width: 100%; height: 100vh;">
    </model-viewer>

  </body>
</html>
