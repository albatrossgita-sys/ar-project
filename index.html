      renderer="colorManagement: true, physicallyCorrectLights"

      <a-camera position="0 0 0"></a-camera>

        gltf-model="bee.glb"
        scale="0.1 0.1 0.1"
        position="0 0 -2"
        rotation="0 0 0"
        animation-mixer
      ></a-entity>

    </a-scene>
  </body>
</html>
